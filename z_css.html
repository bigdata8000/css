<!-- inline CSS style-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Title></title>

    <style>
        h1{
            color: blue;
        }
        
        p{
            color: green;
            font-size: 16px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;    
        }

        div{
            color: yellow;
            background-color: black;
            font-size: 22px;
            font-family: 'Times New Roman', Times, serif;
            margin: 5px;
            padding: 12px;
        }


    </style>

</head>

<body>
    <h1 style="color: red">Test Text 1</h1>
    <h1>Test Text 2</h1>
    <h1>Test Text 3</h1>
    <h1>Test Text 4</h1>

    <p>A paragraph of text, to test css styling</p>

    <div>Some more text inside div tags</div>


</body>
</html>
